<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <center>
      <h1 class="display-1">ETS Perbaikan Pemrograman Web</h1>
      <h1 class="display-4">Muhammad Aqil Farrukh - 5025221158</h1>
    </center>
    <div class="container-fluid">
      <div class="row utama"></div>
    </div>
    <script>
      fetch("https://pokeapi.co/api/v2/pokemon?limit=101&offset=0")
        .then((response) => response.json())
        .then((response) => {
          const pokemon = response.results;
          console.log(pokemon);
          const kontenUtama = document.querySelector(".utama");
          console.log(pokemon[0].name);
          let count = 0;
          pokemon.forEach((element) => {
            kontenUtama.innerHTML += '<div class="row">';
            for (let j = 0; j < 4; j++) {
              kontenUtama.innerHTML += `<div class="col-xl-3 col-md-6 col-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2"
            style="border: 1px solid blue">
            <div class="card-body d-flex justify-content-center">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div
                    class="text-xs font-weight-bold text-primary text-uppercase mb-2">
                    ${pokemon[count].name}
                  </div>
                  <div class="h5 mb-0 font-weight-bold">
                    <a href="${pokemon[count].url}"><button type="button" class="btn btn-primary">
                      Detail
                    </button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>`;
              count++;
            }
            kontenUtama.innerHTML += "</div>";
          });
          {
          }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
